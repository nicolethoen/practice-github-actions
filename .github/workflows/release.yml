name: release
on:
  push:
    branches:
      - 5.4.x
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_PRACTICE_TOKEN_MAY_23 }}
      NPM_TOKEN: ${{ secrets.NPM_PRACTICE_TOKEN_MAY_23 }}
    steps:
      - uses: actions/checkout@v2
      - name: Build my exercise
        run: yarn build
      - name: Release to NPM
        run: npx semantic-release@19.0.5 --debug
